<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>

        let counter = 0;

        function count() {
            counter++;
            document.querySelector('#counter').innerHTML = counter;
        }

    </script>
    
    <title>Counter 0</title>
</head>
<body>
    <h1 id="counter">0</h1>
    <button onclick="count()">Click to Add</button>
</body>
</html>
