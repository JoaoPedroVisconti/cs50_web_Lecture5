<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Have each button change the collor of the heading
        document.querySelectorAll('.color-change').forEach(function(button){
            button.onclick = function() {
                document.querySelector('#hello').style.color = button.dataset.color;
            };
        });
        
      });
    </script>

    <title>Colors 1</title>
  </head>

  <body>
    <h1 id="hello">Hello in some color</h1>
    <button class="color-change" data-color="red">Red</button>
    <button class="color-change" data-color="blue">Blue</button>
    <button class="color-change" data-color="green">Green</button>
  </body>
</html>
