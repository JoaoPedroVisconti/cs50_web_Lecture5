<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        // Function that say hello

        function hello(){
            alert('Hello!!');
        }

    </script>
    
    <title>Events</title>
</head>
<body>
    <h1>Wellcome</h1>

    <button onclick="hello()">Click Here</button>
</body>
</html>
